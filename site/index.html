<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <Title>
            Anatomy of a css rule
        </Title>
        <style>
            p{
                color:black;
                font-size:20px;
                background-color: darkgray;
                width: 100%;
                opacity:.9;
                font-style: italic;
            }
            h1{
                color:burlywood;
                font-size:36px;
                text-align:center;
            }
            .color{
                color:chocolate;
            }
            #name{
                color:coral;
            }
        </style>
    </head>
    <body>
        <h1>Anatomy of a Css Rule</h1>
        <h2 class="color">Cascading stylesheet</h2>
        <p>It consists of selector. declaring the property and the value. 
            To make the Html code more beautiful and attractive. Also used for aligning the pages. </p>
        <h2 id="name">Css</h2>
        <P>Css is an incrediblu powerful technology and the user experience of content matters.</P>
    </body>
</html>
